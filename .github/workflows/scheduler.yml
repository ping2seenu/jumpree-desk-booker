name: Auto Desk Booking

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'   # daily 1 AM UTC

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install
        run: |
          pip install selenium webdriver-manager

      - name: Run bot
        env:
          JUMPREE_USERNAME: ${{ secrets.JUMPREE_USERNAME }}
          JUMPREE_PASSWORD: ${{ secrets.JUMPREE_PASSWORD }}
        run: python book_desk.py
