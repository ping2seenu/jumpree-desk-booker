name: Jumpree Desk Booking

on:
  schedule:
    - cron: '0 0 * * *'   # Daily (UTC)
  workflow_dispatch:

jobs:
  book:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run booking script
        env:
          JUMPREE_EMAIL: ${{ secrets.JUMPREE_EMAIL }}
          JUMPREE_PASSWORD: ${{ secrets.JUMPREE_PASSWORD }}
        run: |
          python book_desk.py
